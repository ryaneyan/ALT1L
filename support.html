<html>
  <body>
    <head>
      <!-- Below the style code is opened so we can have styling built-into the html file -->
      <style>
        /* The code below is mainly so we can vary the background from html to html file, changing the colour and size of background */
        body {
          background-color: #8e8e8e;
          background-size: cover;
        }
      </style>
      <!-- Below the stylesheet (style.css) is referenced for the rest of the page's styling -->
      <link rel="stylesheet" href="style.css" />

      <br />
      <br />

      <!-- Below is a div element using the 'content' class which will be used for main bodies of text -->
      <div class="content">
        <!-- The 'span' element below is so you can have differently styled text in the same line -->
        <h2><span style="color: #b30000">Contact</span></h2>

        <input type="text" placeholder="Name" id="fName" />

        <br />
        <br />

        <input type="text" placeholder="Surname" id="sName" />

        <br />
        <br />

        <input type="number" placeholder="Age" id="age" />

        <br />
        <br />

        <input type="text" placeholder="Email" id="email" />

        <br />
        <br />

        <textarea placeholder="Comment" id="comment"></textarea>

        <br />
        <br />

        <button type="submit" id="submit">Submit Your Data</button>

        <!-- Firebase HTML Code -->

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase.js"></script>

        <!-- Our local script that submits our data to Firebase -->
        <script src="scripter.js"></script>
      </div>
    </head>
  </body>
</html>
